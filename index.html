<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library | Book of the Day</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">  
  </head>
  
  <body>
  <header>
    <div class="screen-header">
      <i class="fas fa-bars fa-lg"></i>
      <div><span>library</span></div>
      <i class="fas fa-shopping-bag fa-lg"></i>
    </div>
  </header>

  <form action="#" class="search">
     <div>
      <input type="text" placeholder="Search books..." class="search-bar" />
      <i class="fas fa-search" fa-lg></i>
    </div>
  </form>

  <main>
    <div class="column">
      <div class="column--heading">
        <h1>Book of the day</h1>
      </div>

      <div class="column--highlight">
        <div class="column--highlight--book__lg">
          <img src="https://i.pinimg.com/originals/dd/14/e1/dd14e17ae853a9ffb00ba47dd4e4ebca.jpg" alt="" />
        </div>

        <div class="column--highlight__details">
          <h2>No Fixed Adobe</h2>
          <p>Journey Through</p>

          <div class="rating">
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
          </div>

          <div class="btn__gray">
            <span>Journey</span>
            <span>Biography</span>
          </div>

          <div class="bookmark">
            <div>
              <i class="fas fa-bookmark fa-sm"></i>
            </div>
            <div class="btn_black">Book Now</div>
          </div>

        </div>
      </div>
    </div>

    <div class="column">
      <div class="column--heading">
        <h1>Top Adventures</h1>
      </div>
      <div class="column--highlight">
        
        <div class="column--highlight--book__sm">
          <img src="https://images.penguinrandomhouse.com/cover/9780525556084" alt="">
          <div class="rating__sm">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>

        <div class="column--highlight--book__sm">
          <img src="https://i.pinimg.com/originals/3d/f0/d0/3df0d07e5e381743137d5904a54290df.jpg" alt="">
          <div class="rating__sm">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>

        <div class="column--highlight--book__sm">
          <img src="https://i.pinimg.com/originals/4d/38/d8/4d38d87cc0a6fd22e1a4a0fbcc37164a.jpg" alt="">
          <div class="rating__sm">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>

        <div class="column--highlight--book__sm">
          <img src="https://i.pinimg.com/564x/e0/b6/2b/e0b62bb5f5f94f0d80149cdf61b05738.jpg" alt="">
          <div class="rating__sm">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="column--heading">
        <h1>Popular authors</h1>
      </div>
      <div class="column--highlight">
        <div class="column--highlight--author">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEEugNFljsbGftmZNDIYz9cEZRsffao67R6A&usqp=CAU" alt=""/>
        </div>
        <div class="column--highlight__details--author">
          <h2>George Raymond Richard Martin</h2>
          <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
        </div>
      </div>
    </div>
  </main>
  </body>

</html>
